<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">

<body>
  <h1 class="main-title">WORDLE HELPER</h1>

  <div class="container">
    <div class="line"></div>

    <!-- //---------------Green letters------------------// -->
    <div class="main-box">


      <div class="green-box">
        <!-- <p>Green Letters</p> -->
        <p>Enter any green letters in their correct position</p>
        <input maxlength="1" type="text" id="input1" name="fname1" placeholder="1">
        <!-- <p>letter at position 2</p> -->
        <input maxlength="1" type="text" id="input2" name="fname2" placeholder="2">
        <!-- <p>letter at position 3</p> -->
        <input maxlength="1" type="text" id="input3" name="fname3" placeholder="3">
        <!-- <p>letter at position 4</p> -->
        <input maxlength="1" type="text" id="input4" name="fname4" placeholder="4">
        <!-- <p>letter at position 5</p> -->
        <input maxlength="1" type="text" id="input5" name="fname5" placeholder="5">
      </div>


      <!-- //---------------Yellow Letters------------------// -->
      <div class="yellow-box">
        <!-- <p>Yellow Letters</p>
      <p>The letter is correct - but not in the right position</p> -->
        <p>Great, now let's add those pesky yellows</p>
        <input maxlength="1" type="text" id="yellowinput1" name="fname6" placeholder="">
        <input maxlength="1" type="text" id="yellowinput2" name="fname7" placeholder="">
        <input maxlength="1" type="text" id="yellowinput3" name="fname8" placeholder="">
        <input maxlength="1" type="text" id="yellowinput4" name="fname9" placeholder="">
        <input maxlength="1" type="text" id="yellowinput5" name="fname10" placeholder="">
      </div>

      <!-- //---------------Grey Letters------------------// -->

      <div class="grey-box">
        <!-- <p>Grey Letters</p>
     <p>These letter's aren't in the word</p> -->
        <p> Ok, let's rule out any greys</p>
        <input maxlength="1" type="text" id="greyinput1" name="fname11" placeholder="" value=" " onfocus="this.value=''">
        <input maxlength="1" type="text" id="greyinput2" name="fname12" placeholder="" value=" " onfocus="this.value=''">
        <input maxlength="1" type="text" id="greyinput3" name="fname14" placeholder="" value=" " onfocus="this.value=''">
        <input maxlength="1" type="text" id="greyinput4" name="fname15" placeholder="" value=" " onfocus="this.value=''">
        <input maxlength="1" type="text" id="greyinput5" name="fname16" placeholder="" value=" " onfocus="this.value=''">
        <input maxlength="1" type="text" id="greyinput6" name="fname17" placeholder="" value=" " onfocus="this.value=''">
        <input maxlength="1" type="text" id="greyinput7" name="fname18" placeholder="" value=" " onfocus="this.value=''">
        <input maxlength="1" type="text" id="greyinput8" name="fname19" placeholder="" value=" " onfocus="this.value=''">
      </div>






      <!-- //---------------submit------------------// -->
      <button onclick="myFunction()">Submit</button>
      <div class="answer">
        <h1 id=answer-text></h1>
      </div>
    </div>

    <div class="breaker">
      <h3> Result: <span id="return-length"></span><h3>

          <h3 id="matched-word-list"></h3>
    </div>



  </div>


  <script>
    function myFunction() {
      let wordList = [
        "usual", "faces", "drove", "cabin", "boats", "towns", "proud", "court", "model", "prime", "fifty", "plans", "yards", "prove", "tools"]

      let filteredWords = wordList;

      // Filter greens
      for(let i = 0; i < 5; i++) {
        let inputLetter = document.getElementById(`input${i+1}`).value;
        if(inputLetter) {
          filteredWords = filteredWords.filter(word => word.startsWith(inputLetter, i));
        }
      }

      // Filter yellows
      for(let i = 0; i < 5; i++) {
        let inputLetter = document.getElementById(`yellowinput${i+1}`).value;
        if (inputLetter) {
          filteredWords = filteredWords.filter(word => word.includes(inputLetter));
        }
      }

      // Filter greys
      for (let i = 0; i < 5; i++) {
        let inputLetter = document.getElementById(`greyinput${i+1}`).value;
        if (inputLetter) {
          filteredWords = filteredWords.filter(word => !word.includes(inputLetter));
        }
      }

      let matchingWordCount = filteredWords.length
      document.getElementById("return-length").innerHTML = matchingWordCount;

      let filteredWordsString = filteredWords.toString();
      filteredWordsString = filteredWordsString.replace(/,/g, '<br>');
      document.getElementById("matched-word-list").innerHTML = filteredWordsString;

      let answer = filteredWords[0];
      document.getElementById("answer-text").innerHTML = answer;

    }
  </script>

</body>

</html>
